# CONFIG_PM_DEVICE=y
# CONFIG_PM_DEVICE_RUNTIME=y # cant use regulators when used 
CONFIG_GPIO=y
CONFIG_ADC=y
CONFIG_FPU=y

# USB CONSOLE 
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_PRODUCT="BLE-LoRa-Sensor"
CONFIG_USB_DEVICE_PID=0x0003
CONFIG_USB_DEVICE_INITIALIZE_AT_BOOT=y


CONFIG_SERIAL=y
CONFIG_CONSOLE=y
CONFIG_LOG=y
CONFIG_UART_CONSOLE=y
CONFIG_UART_LINE_CTRL=y


# NPM1300
CONFIG_REGULATOR=y
CONFIG_SENSOR=y
CONFIG_LED=y


# Needed for lorawan
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# LoRaWAN
CONFIG_LORA=y
CONFIG_LORAWAN=y
CONFIG_LORAMAC_REGION_US915=y

# BLE
CONFIG_BT=y
CONFIG_BT_DEVICE_NAME_DYNAMIC=y
CONFIG_BT_DEVICE_NAME_MAX=30
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_GATT_CLIENT=y

# NVS
CONFIG_NVS=y
CONFIG_FLASH=y
