CONFIG_ZTEST=y

# SENSOR APP CONFIGS
CONFIG_MAIN_THREAD_PRIORITY=2

# SENSOR DATA CONFIGS
CONFIG_GPIO=y
CONFIG_ADC=y
CONFIG_REGULATOR=y
CONFIG_FPU=y
CONFIG_HEAP_MEM_POOL_SIZE=1024
CONFIG_RING_BUFFER=y

# SENSOR SCHEDULING CONFIGS
CONFIG_COUNTER=y
CONFIG_COUNTER_NATIVE_SIM_FREQUENCY=1
CONFIG_COUNTER_NATIVE_SIM_NBR_CHANNELS=3

# SENSOR NVS CONFIGS
CONFIG_FLASH=y
CONFIG_NVS=y

# SENSOR LORAWAN CONFIGS
CONFIG_LORA=y
CONFIG_LORAWAN=y
# Turn off log messages for failed communication with non-existing LoRa PHY
CONFIG_LORA_LOG_LEVEL_OFF=y

# APP VERSION CONFIGS
CONFIG_HW_VERSION_MAJOR=1
CONFIG_HW_VERSION_MINOR=0
CONFIG_APP_VERSION_MAJOR=0
CONFIG_APP_VERSION_MINOR=2
CONFIG_APP_VERSION_PATCH=1
CONFIG_APP_VERSION_COMMIT=2
CONFIG_APP_VERSION_HASH="ga75889a"
CONFIG_APP_VERSION="0.2.1-2-ga75889a"