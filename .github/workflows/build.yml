name: Build

on: 
    pull_request:
        branches:
            - main
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: üíæ Cache Zephyr Workspace
        uses: actions/cache@v4
        with:
          path: zephyr-workspace
          key: zephyr-workspace-v1-${{ runner.os }}-${{ hashFiles('west.yml') }}
          restore-keys: |
            zephyr-workspace-v1-${{ runner.os }}-

      - name: üßπ Clean Landing Site
        run: |
          rm -rf zephyr-workspace

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          path: zephyr-workspace

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./.github/Dockerfile
          push: false
          load: true
          tags: zephyr-build:latest

      - name: üíæ Cache ~/.cache/ccache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ccache
          key: ccache-v1-${{ runner.os }}-${{ hashFiles('west.yml') }}
          restore-keys: |
            ccache-v1-${{ runner.os }}-

      - name: ‚ôªÔ∏è Initialize Zephyr Workspace
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -e ZEPHYR_BASE=/workspace/zephyr \
            zephyr-build:latest bash -c '
              cd /workspace && \
              rm -rf .west && \
              west init -l . && \
              west update --narrow -o=--depth=1 && \
              west build -p
            '

      - name: Save Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: build/zephyr/zephyr.elf